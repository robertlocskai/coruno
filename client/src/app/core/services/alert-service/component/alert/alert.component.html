<div
  class="z-[1000] fixed flex gap-3 right-5 top-17 bg-body py-3 px-5 max-w-[50rem] rounded-md backdrop-blur-xs border-l border-l-3"
  [ngClass]="{
    'bg-danger-bg text-danger-text dark:bg-danger-bg-dark dark:text-danger-text-dark':
      type === 'danger',
    'bg-warning-bg text-warning-text dark:bg-warning-bg-dark dark:text-warning-text-dark':
      type === 'warning',
    'bg-success-bg text-success-text dark:bg-success-bg-dark dark:text-success-text-dark':
      type === 'success',
    'bg-info-bg text-info-text dark:bg-info-bg-dark dark:text-info-text-dark':
      type === 'info',
    slideRight: !exitAnimation,
    slideOutRight: exitAnimation
  }"
>
  <div class="mt-[3px]">
    @switch (type) { @case('info') {
    <lucide-angular [img]="AlertCircleIcon" size="15"></lucide-angular>
    } @case('warning') {
    <lucide-angular [img]="AlertTriangleIcon" size="15"></lucide-angular>
    } @case('danger') {
    <lucide-angular [img]="CircleX" size="15"></lucide-angular>
    } @default {
    <lucide-angular [img]="CircleCheck" size="15"></lucide-angular>
    } }
  </div>
  <div class="flex flex-col gap-1 items-start">
    <div class="font-medium">
      {{ title }}
    </div>
    {{ message }}
  </div>
</div>
