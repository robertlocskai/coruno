<div class="flex gap-5">
  <div class="flex-1 min-w-0">
    <cno-layout title="Dashboard" [buttons]="buttons">
      <div class="flex gap-2 overflow-x-auto pb-2 relative">
        <button
          class="aspect-square h-25 rounded-md transition bg-body dark:bg-body-dark border border-dashed flex justify-center items-center border-border dark:border-border-dark text-placeholder-dark dark:hover:text-primary border-2 cursor-pointer hover:border-primary"
        >
          <div class="flex flex-col gap-1 items-center">
            <lucide-angular [img]="SquarePlus"></lucide-angular>
            New card
          </div>
        </button>
        @for(card of statCards; track card) {
        <cno-statistic-card [data]="card"></cno-statistic-card>
        }
      </div>
      <div class="flex flex-col mt-3 gap-3">
        @if(widgets.length > 0) { @for(widget of widgets; track widget) {
        <cno-widget [data]="widget"></cno-widget>
        } } @else {
        <button
          class="p-10 w-full min-h-50 border-border border-2 border-dashed rounded-md flex justify-center items-center hover:border-border-dark cursor-pointer text-placeholder-dark hover:text-border-dark dark:border-border-dark dark:hover:border-secondary-faded dark:hover:text-secondary-faded"
        >
          <div class="flex flex-col gap-2 items-center">
            <lucide-angular [img]="Grid2x2X" size="44"></lucide-angular>
            No widgets added yet.
          </div>
        </button>
        }
      </div>
    </cno-layout>
  </div>
  <div class="w-80 bg-gray-100">asd</div>
</div>
