<div class="h-screen flex justify-center items-center">
  <div
    class="absolute h-full w-full bg-[url('assets/images/black_dot.png')] bg-size-[40px] -z-10 opacity-10"
  ></div>
  <div
    class="bg-body border border-[rgba(0,0,0,0.07)] shadow-field rounded-md p-6 w-full sm:w-fit mx-1"
  >
    <img src="assets/images/Coruno.png" alt="Logo" class="h-6 mb-2" />
    <span class="text-gray-400">Log in into your account.</span>
    <div class="flex flex-col gap-3 mt-4 sm:w-80">
      <cno-input-field
        placeholder="E-mail"
        width="full"
        type="email"
      ></cno-input-field>
      <cno-input-field
        placeholder="Password"
        width="full"
        [type]="passwordVisible ? 'text' : 'password'"
      >
        <button
          icon-right
          class="cursor-pointer text-gray-200 hover:text-gray-400"
          (click)="passwordVisible = !passwordVisible"
        >
          <lucide-angular
            [img]="passwordVisible ? EyeIcon : EyeClosedIcon"
          ></lucide-angular>
        </button>
      </cno-input-field>
      <cno-button width="full">Sign in</cno-button>
      <div class="flex justify-between items-center">
        <cno-input-field type="checkbox" label="Remember me"></cno-input-field>
        <span class="text-primary cursor-pointer">Forgot your password?</span>
      </div>
    </div>

    <div class="text-center mt-6 text-gray-400">
      Donâ€™t have an account?
      <span class="text-primary cursor-pointer">Contact sales</span>!
    </div>
  </div>
</div>
