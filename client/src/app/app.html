<cno-button color="primary" [loading]="loading" (onClick)="startTimer()">
  <lucide-angular [img]="ArrowLeft" icon-left></lucide-angular>
  Get in touch
</cno-button>
<cno-button color="secondary">
  <lucide-angular [img]="ArrowRight" icon-right></lucide-angular>
  Get in touch
</cno-button>
<cno-button color="white" width="full">
  <lucide-angular [img]="ArrowRight" icon-right></lucide-angular>
  Get in touch</cno-button
>
<cno-button color="danger">
  <lucide-angular [img]="TrashIcon" icon-left></lucide-angular>
  Delete</cno-button
>
<cno-button color="secondary" size="large">
  <lucide-angular [img]="ArrowLeft" icon-left></lucide-angular>
  Get in touch large</cno-button
>

<cno-button
  color="primary"
  [loading]="loading"
  (onClick)="startTimer()"
  [iconBtn]="true"
>
  <lucide-angular [img]="ArrowLeft" icon-left></lucide-angular>
</cno-button>

<cno-button
  color="secondary"
  size="large"
  [loading]="loading"
  (onClick)="startTimer()"
  [iconBtn]="true"
>
  <lucide-angular [img]="ArrowLeft" icon-left></lucide-angular>
</cno-button>

<cno-input-field [type]="visible ? 'text' : 'password'">
  <button
    class="cursor-pointer text-gray-300 hover:text-gray-700"
    (click)="visible = !visible"
    icon-right
  >
    <lucide-angular [img]="visible ? EyeIcon : EyeClosedIcon"></lucide-angular>
  </button>
</cno-input-field>

<cno-input-field size="large">
  <lucide-angular [img]="SearchIcon" icon-left></lucide-angular
></cno-input-field>
<cno-input-field>
  <lucide-angular [img]="SearchIcon" icon-left></lucide-angular
></cno-input-field>
