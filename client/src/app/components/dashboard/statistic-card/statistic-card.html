<div
  class="flex flex-col gap-2 px-5 py-4 h-25 min-w-60 bg-body border-1 dark:bg-body-dark border-border dark:border-border-dark rounded-md"
>
  <div class="flex gap-3 items-center">
    @if(data.icon) {
    <lucide-angular [img]="data.icon" size="20"></lucide-angular>
    }
    <span>{{ data.title }}</span>
  </div>
  <div class="font-bold text-xl">{{ data.value }}</div>
</div>
